<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+...==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div id="alertBox" class="fixed left-[35%] top-5 w-[25%] text-center bg-orange-600 text-white px-3 py-3 rounded-lg shadow-lg 
              opacity-0 scale-90 transform transition-all duration-500 ease-out">
  </div>
  
  <div class="bg-white shadow-lg rounded-lg w-full max-w-2xl p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>

    <form class="space-y-4" id="register">

      <!-- Full Name -->
      <div>
        <label class="block mb-1 font-medium" for="name" >Full Name</label>
        <input type="text" id="name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your full name">
      <div class="error" id="nameError"></div>
      </div>

      <!-- Username -->
      <div>
        <label class="block mb-1 font-medium" for="username">Username</label>
        <input type="text" id="username" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your username">
      <div class="error" id="usernameError"></div>
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium" for="email">Email Address</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your email">
        <div class="error" id="emailError"></div>
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-1 font-medium" for="phone">Phone Number</label>
        <input type="tel" id="phone" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your phone number">
        <div class="error" id="phoneError"></div>
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block mb-1 font-medium" for="password">Password</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your password">
        <div class="error" id="passwordError"></div>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <label class="block mb-1 font-medium" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full border border-gray-300 rounded-lg px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Confirm your password">
      <div class="error" id="confirmError"></div>
      </div>

      <!-- Profile Picture -->
      <div>
        <label class="block mb-1 font-medium" for="photo">Profile Picture</label>
        <input type="file" id="photo" class="w-full border border-gray-300 rounded-lg px-3 py-2">
      </div>
      <!-- Address -->
      <div>
        <label class="block mb-1 font-medium" for="address">Address</label>
        <input type="text" id="address" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Street address">
        <div class="error" id="addressError"></div>
      </div>

      <!-- City  -->
      <div>
        <label class="block mb-1 font-medium" for="city">City</label>
        <input type="text" id="city" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      <div class="error" id="cityError"></div>
      </div>

      <!-- Zip Code -->
      <div>
        <label class="block mb-1 font-medium" for="zip">Zip / Postal Code</label>
        <input type="text" id="zip" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
      <div class="error" id="zipError"></div>
      </div>

      <!-- Submit -->
      <button type="submit" id="signup" class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700 transition">Sign Up</button>
   
          <div class="text-center text-white ">
                
                <p class="text-gray-700 my-3">If you have account please<a href="./login.html" class="text-orange-600 mx-1">Login</a></p>
            </div>
   
   
    </form>
  </div>
  <!--  -->
<script src="../scripts file/firebase_connection.js" type="module"></script>
  <script src="../scripts file/signup.js" type="module"></script>
</body>

</html>
